<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Elegibilidade - Lei 1.446/2025 | Sanrlei Polini</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #44D2A8;
            --primary-dark: #2BA882;
            --primary-light: #6FE0BF;
            --accent-color: #F7ED47;
            --accent-orange: #F78E47;
            --accent-pink: #F75379;
            --accent-aqua: #47F7E7;
            --text-dark: #212121;
            --text-light: #757575;
            --bg-light: #f5f5f5;
            --white: #ffffff;
            --success: #44D2A8;
            --error: #F75379;
            --warning: #F78E47;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #44D2A8 0%, #47F7E7 50%, #F7ED47 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-dark);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #44D2A8 0%, #2BA882 100%);
            color: var(--white);
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .header p {
            font-size: 16px;
            opacity: 0.95;
            font-weight: 300;
        }

        .header .logo-text {
            font-size: 14px;
            margin-top: 15px;
            opacity: 0.9;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .content {
            padding: 40px 30px;
        }

        /* Formulário de Leads */
        .lead-form-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .lead-form-section h2 {
            color: var(--primary-color);
            font-size: 22px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lead-form-section .subtitle {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-size: 14px;
        }

        .form-group label .required {
            color: var(--error);
            margin-left: 3px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(68, 210, 168, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            background: var(--white);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .checkbox-group:has(input:checked) {
            border-color: var(--primary-color);
            background: rgba(68, 210, 168, 0.1);
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .checkbox-group label {
            flex: 1;
            margin: 0;
            font-size: 13px;
            line-height: 1.5;
            color: var(--text-dark);
            cursor: pointer;
        }

        /* Quiz Section */
        .quiz-section {
            display: none;
        }

        .quiz-section.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #44D2A8 0%, #47F7E7 50%, #F7ED47 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-card {
            background: var(--bg-light);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 4px solid var(--primary-color);
        }

        .question-number {
            color: var(--primary-color);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .answer-option {
            background: var(--white);
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .answer-option:hover {
            border-color: var(--primary-color);
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(68, 210, 168, 0.3);
        }

        .answer-option.selected {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--white);
        }

        .answer-option input[type="radio"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary-color);
            cursor: pointer;
            flex-shrink: 0;
        }

        .answer-option.selected input[type="radio"] {
            accent-color: var(--accent-color);
            filter: brightness(1.2);
        }

        .answer-option label {
            flex: 1;
            cursor: pointer;
            font-size: 15px;
        }

        /* Input numérico */
        .numeric-input {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .numeric-input input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }

        .numeric-input input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .numeric-input .unit {
            font-weight: 500;
            color: var(--text-light);
        }

        /* Checkboxes para múltiplas restrições */
        .checkbox-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-option {
            background: var(--white);
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .checkbox-option:hover {
            border-color: var(--primary-color);
        }

        .checkbox-option.checked {
            border-color: var(--primary-color);
            background: rgba(68, 210, 168, 0.1);
        }

        .checkbox-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary-color);
            cursor: pointer;
            flex-shrink: 0;
        }

        .checkbox-option label {
            flex: 1;
            cursor: pointer;
            font-size: 14px;
        }

        /* Botões */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(68, 210, 168, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: var(--text-dark);
        }

        .btn-secondary:hover {
            background: #bdbdbd;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Resultado */
        .result-section {
            display: none;
            animation: fadeIn 0.5s;
        }

        .result-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .result-eligible {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-left: 5px solid var(--success);
        }

        .result-not-eligible {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border-left: 5px solid var(--error);
        }

        .result-icon {
            font-size: 60px;
            text-align: center;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
            color: var(--text-dark);
        }

        .result-description {
            font-size: 16px;
            text-align: center;
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .info-box {
            background: var(--white);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-box h3 {
            color: var(--primary-color);
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-box ul {
            list-style: none;
            padding: 0;
        }

        .info-box li {
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-size: 14px;
            line-height: 1.6;
        }

        .info-box li:last-child {
            border-bottom: none;
        }

        .info-box li i {
            color: var(--primary-color);
            margin-top: 3px;
        }

        .alert-box {
            background: #fff3cd;
            border-left: 4px solid var(--warning);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .alert-box h4 {
            color: #856404;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-box p {
            color: #856404;
            font-size: 14px;
            line-height: 1.6;
        }

        .contact-box {
            background: var(--primary-color);
            color: var(--white);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .contact-box h4 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .contact-box p {
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.95;
        }

        .contact-box .btn {
            background: var(--white);
            color: var(--primary-color);
            max-width: 300px;
            margin: 0 auto;
        }

        .contact-box .btn:hover {
            background: var(--bg-light);
        }

        .hidden {
            display: none !important;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .content {
                padding: 25px 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .result-icon {
                font-size: 50px;
            }

            .result-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Calculadora de Elegibilidade</h1>
            <p>Lei Municipal nº 1.446/2025 - Licenciamento Autodeclaratório</p>
            <div class="logo-text">SANRLEI POLINI ENGENHARIA CONSULTIVA</div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Formulário de Captura de Leads -->
            <div id="leadFormSection" class="lead-form-section">
                <h2>
                    <i class="fas fa-user-check"></i>
                    Antes de começar
                </h2>
                <p class="subtitle">Preencha seus dados para acessar a calculadora de elegibilidade gratuita</p>

                <form id="leadForm">
                    <div class="form-group">
                        <label for="name">Nome Completo <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required placeholder="seu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="phone">Telefone/WhatsApp <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" required placeholder="(11) 99999-9999">
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="consent" name="consent" required>
                            <label for="consent">
                                Autorizo a <strong>Sanrlei Polini Engenharia Consultiva</strong> a utilizar meus dados para envio de conteúdos relevantes, newsletters e campanhas sobre licenciamento, regularização e aprovações. Estou ciente de que posso cancelar a qualquer momento.
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-arrow-right"></i>
                        Iniciar Verificação de Elegibilidade
                    </button>
                </form>
            </div>

            <!-- Quiz Section -->
            <div id="quizSection" class="quiz-section">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>

                <div id="questionContainer"></div>

                <div class="button-group">
                    <button id="prevBtn" class="btn btn-secondary" style="display: none;">
                        <i class="fas fa-arrow-left"></i>
                        Anterior
                    </button>
                    <button id="nextBtn" class="btn btn-primary">
                        Próxima
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- Result Section -->
            <div id="resultSection" class="result-section"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
